    <!-- Particles.js Config -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 60,
            density: { enable: true, value_area: 800 },
          },
          color: { value: "#00ccff" },
          shape: {
            type: "star",
            stroke: { width: 0, color: "#000" },
          },
          opacity: {
            value: 0.6,
            random: true,
          },
          size: {
            value: 4,
            random: true,
          },
          line_linked: {
            enable: true,
            distance: 120,
            color: "#00ccff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            out_mode: "out",
          },
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 1 } },
            push: { particles_nb: 4 },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
